<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="container-fluid ">
        <div class="row main-container d-flex justify-content-center ">
            <button type="button" class="btn btn-outline-info dark-mode-button ps-1 pe-0 py-0 pb-1 "><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
              </svg></button>
        <div class="col-lg-6 col-md-7 col-sm-9 col-12 bg-primary main-content d-flex flex-column align-items-center ">
            <div class="col-12 d-flex justify-content-center  logo-container">
                <img width="40%" src="/public/images/hallodoc-logo.svg" alt="">
            </div>
            
            <div class="col-md-8 col-lg-10 col-xl-8 mid-content mx-auto d-flex flex-column align-items-center flex-grow-1 justify-content-center ">
                <div class="col-12 d-flex align-items-center "><a href="#" class="align-items-center back-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                  </svg>
                <span>Back</span>
            </a>
                </div>
                <div class="login-header my-2 ">Login to Your Account</div>
            <form class="form-container ">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control w-100 " id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 my-3  ">Submit</button>
            </form>
            <div><a href="#" style="text-decoration: none;color: black;">Forgot-Password?</a></div>
        </div>
           
        </div>
    <div class="footer col-12 col-md-8 d-flex justify-content-center align-items-center ">
            <span> Terms of Conditions</span>
            <span class="vertical-line mx-3 "></span>
            <span>Privacy Policy</span>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
