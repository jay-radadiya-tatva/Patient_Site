<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cc903ec4b1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container-fluid main-container d-flex flex-column h-100">
      <div class="row bg-white position-relative">
        <div
          class="col-12 page-header d-flex align-items-center px-0"
        ><nav class="navbar navbar-expand-md bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
        </nav>
          <div class="logo-container me-auto ">
            <img src="/public/images/hallodoc-logo.svg" alt="logo" />
          </div>
          <div class="ms-auto d-none d-md-block ">
            <span>Welcome <h5 class="d-inline ">Tests</h5> <h5 class="d-inline ">Testings</h5></span>
          </div>

          <div class="button-container ">
            <button
              type="button"
              id="logout-button"
              class="btn btn-outline-info logout-button"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-right d-block d-md-none" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" stroke="#80d9ed"
                stroke-width="0.3"/>
              </svg>
              <span class=" d-none d-md-block">Logout</span>
            </button>
          </div>
          <div class="button-container">
            <button
              type="button"
              id="dark-mode-button"
              class="btn btn-outline-info dark-mode-button ps-1 pe-0 py-0 pb-1"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-moon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"
                  stroke="#80d9ed"
                  stroke-width="0.3"
                />
              </svg>
            </button>
          </div>
          
        </div>
        <div
          class="col-12 position-relative px-0"
        >
        <nav class="navbar navbar-expand-md position-absolute z-1 bg-white  w-100 ">
            <div class="container-fluid ">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Dasboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
      </div>
      </div>
      


      <div class="row main-container d-flex justify-content-center flex-grow-1 mx-1 mx-md-3">
        <div
          class="col-12 main-content d-flex flex-column position-relative bg-secondary mt-5 px-0 "
        >
        <div class="col-12 bg-danger dashboard-header">Dashboard</div>
        <div class="col-12 bg-light  d-flex justify-content-end "> 
          <div class="button-container ">
          <button
            type="button"
            id="add-button"
            class="btn btn-outline-info add-button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus d-block d-md-none" viewBox="0 0 16 16">
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" stroke="#80d9ed"
              stroke-width="0.3"/>
            </svg>
            <span class=" d-none d-md-block">Create New Request</span>
          </button>
        </div></div>
        <div class="col-12 bg-success flex-grow-1 ">

          <div class="divtable accordion-xs">
            <div class="tr headings">
              <div class="th created-date">Created Date <i class="fa-solid fa-arrow-down"></i></i></div>
              <div class="th lastname">Last Name</div>
              <div class="th username">Username</div>
            </div>
            <div class="tr">
              <div class="td created-date accordion-xs-toggle"><i class="fa-regular fa-clock d-md-none" style="color: #80fffd;"></i><span>Mark</span></div>
              <div class="accordion-xs-collapse">
                <div class="inner">
                  <div class="td lastname">Otto</div>
                  <div class="td username">@mdo</div>
                </div>
              </div>
            </div>
            <div class="tr">
              <div class="td created-date accordion-xs-toggle">Jacob</div>
              <div class="accordion-xs-collapse">
                <div class="inner">
                  <div class="td lastname">Thornton</div>
                  <div class="td username">@fat</div>
                </div>
              </div>
            </div>
            <div class="tr">
              <div class="td created-date accordion-xs-toggle">Larry</div>
              <div class="accordion-xs-collapse">
                <div class="inner">
                  <div class="td lastname">the Bird</div>
                  <div class="td username"></div>
                </div>
              </div>
            </div>
          </div>






        </div>
          
          
      </div>
      </div>
      <div class="row footer-bg">
        <div
          class="col-12 footer d-flex justify-content-center align-items-center"
        >
          <a href="#"> Terms of Conditions</a>
          <span class="vertical-line mx-3"></span>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="custom.js"></script>
  </body>
</html>
